<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBEATr ADV</title>
  <link rel="icon" href="favicon.ico" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body> 
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/home/adi/flask_apps/HBEATr/static/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        HBEATr Advance Section
      </a>
    </div>
  </nav>

  <!-- Inputs  -->
  <form action="/data" method="post">
  {%csrf_token%}
  <div class="form-floating mb-3">
    <input type="age" class="form-control" id="floatingInput" placeholder="age" name="age">
    <label for="floatingInput">Please enter your age</label>
  </div>
  <div class="form-floating">
    <input type="trestbps" class="form-control" id="floatingtrestbps" placeholder="trestbps" name="trestbps">
    <label for="floatingtrestbps">Please enter your resting blood pressure</label>
  </div>
  <div class="form-floating">
    <input type="chol" class="form-control" id="floatingchol" placeholder="chol" name="chol">
    <label for="floatingchol">Please enter your cholesterol</label>
  </div>
  <div class="form-floating">
    <input type="thalach" class="form-control" id="floatingthalach" placeholder="thalach" name="thalach">
    <label for="floatingthalach">Please enter your maximum heart rate</label>
  </div>
  <div class="form-floating">
    <input type="oldpeak" class="form-control" id="floatingoldpeak" placeholder="oldpeak" name="oldpeak">
    <label for="floatingoldpeak">ST depression induced by exercise | rest</label>
  </div>
  <div class="form-floating">
    <input type="ca" class="form-control" id="floatingca" placeholder="ca" name="ca">
    <label for="floatingca">Please enter number of major vessels</label>
  </div>
  <select class="form-select" aria-label="Default select example" name="sex">
    <option selected>Please select your sex</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
  </select>
  <select class="form-select" aria-label="Default select example" name="exp">
    <option selected>Please select the chest pain experienced</option>
    <option value="1">Typical angina</option>
    <option value="2">Atypical angina</option>
    <option value="3">Non-anginal pain</option>
    <option value="4">Asymptomatic</option>
  </select>
  <!-- fbs: The person's fasting blood sugar (> 120 mg/dl, 1 = true; 0 = false) -->
  <div class="form-floating">
    <input type="fbs" class="form-control" id="fbs" placeholder="fbs" name="fbs">
    <label for="fbs">Please enter fasting blood sugar</label>
  </div>

  <!-- estecg: Resting electrocardiographic measurement (0 = normal, 1 = having ST-T wave abnormality, 2 = showing probable or definite left ventricular hypertrophy by Estes' criteria) -->
  <select class="form-select" aria-label="Default select example" name="elec">
    <option selected>Please select Resting electrocardiographic measurement</option>
    <option value="0">Normal</option>
    <option value="1">Having ST-T wave Abnormality</option>
    <option value="2">Probable or definite left ventricular hypertrophy by Estes'criteria</option>
  </select>

  <!-- exang: Exercise induced angina (1 = yes; 0 = no) -->
  <select class="form-select" aria-label="Default select example" name="angina">
    <option selected>Exercise induced angina</option>
    <option value="0">No</option>
    <option value="1">Yes</option>
  </select>

  <!-- slope: the slope of the peak exercise ST segment (Value 1: upsloping, Value 2: flat, Value 3: downsloping) -->
  <select class="form-select" aria-label="Default select example" name="st">
    <option selected>Slope of the peak exercise ST segment</option>
    <option value="1">Upsloping</option>
    <option value="2">Flat</option>
    <option value="3">Downsloping</option>
  </select>


  <!-- thal: A blood disorder called thalassemia (3 = normal; 6 = fixed defect; 7 = reversable defect) -->
  <select class="form-select" aria-label="Default select example" name="st2">
    <option selected>Slope of the peak exercise ST segment</option>
    <option value="3">Normal</option>
    <option value="6">Fixed Defect</option>
    <option value="7">Reversable Defect</option>
  </select>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
